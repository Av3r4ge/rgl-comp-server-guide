// executes bans from your servers disk when server loads
exec banned_user.cfg
exec banned.cfg

// Server Convars

// Server name
hostname "Scrim Server"

// password needed for player to connect
sv_password "changeme"

// password used for server RCON (((MAKE THIS SECURE)))
// this allows commands to be executed remotely to the server's console
rcon_password "changeme"

// API keys, add your keys below
logstf_apikey ""
sm_demostf_apikey ""

// forces clients to use game files that are consitent with your server
// you can change this value as the rgl plugin automatically loads it to sv_pure 2 when loading a config
sv_pure 2

// die evil mechanics
// disables random crits and random spreads by default
tf_weapon_criticals 0
tf_use_fixed_weaponspreads 1
tf_damage_disablespread 1
                     
// SourceTV Convars

// enables STV
tv_enable 1

// autorecords STV demos
tv_autorecord 1

// password needed for person to connect to STV
tv_password "changeme"

// sourceTV name in spectators
//tv_name "SourceTV"

// the delay in seconds the broadcast is behind
// rgl requires this to be set at 90
tv_delay 90

// sets the maximum amount of people that connect to STV
// you should set this to a reasonanble number as it can reduce performance  
tv_maxclients 5

// stv port, the default port is 27020
// change this if you need to allocate a different one
//tv_port 27020

// writes bans from current session to disk
writeid
writeip

heartbeat